general {
        colors = true
        interval = 5
}

#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
#order += "battery all"
order += "disk /"
order += "disk /mnt/500GB NVME"
order += "disk /mnt/1TB SSD"
order += "disk /mnt/3TB HDD"
order += "disk /mnt/4TB HDD"
order += "load"
order += "memory"
order += "tztime local"
order += "volume master"


wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

## Disk Info ##

disk "/" {
        format = "%avail"
}

disk "/mnt/500GB NVME" {
                      format = "%avail"
}

disk "/mnt/1TB SSD" {
                    format = "%avail"
}

disk "/mnt/3TB HDD" {
                    format = "%avail"
}

disk "/mnt/4TB HDD" {
                    format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d - %I:%M:%S:%p"
#       format = "%V ï³ %A %e.%B  ï€— %H:%M:%S"

}

